<!DOCTYPE html>
<html>
<head>
  <title>Suggestion | DigitalDose</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Symptom Checker</h2>
    <select id="symptom">
      <option value="">-- Select Symptom --</option>
      <option value="cold">Cold</option>
      <option value="fever">Fever</option>
      <option value="headache">Headache</option>
      <option value="cough">Cough</option>
      <option value="sorethroat">Sore Throat</option>
      <option value="stomachpain">Stomach Pain</option>
      <option value="vomiting">Vomiting</option>
      <option value="diarrhea">Diarrhea</option>
      <option value="dizziness">Dizziness</option>
      <option value="constipation">Constipation</option>
      <option value="acne">Acne</option>
      <option value="rash">Skin Rash</option>
      <option value="fatigue">Fatigue</option>
      <option value="eyePain">Eye Pain</option>
      <option value="earPain">Ear Pain</option>
      <option value="musclePain">Muscle Pain</option>
    </select>
    <button onclick="suggestMedicine()">Suggest</button>
    <p id="medResult"></p>
    <a href="home.html">Back to Home</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
